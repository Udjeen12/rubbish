<!DOCTYPE html>
<html>
<head>
    <title>Map with Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([56.2965, 43.93], 6); // Start view centered on Nizhny Novgorod

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the start and end points
        var startLatLng = [56.2965, 43.93]; // Nizhny Novgorod
        var endLatLng = [55.7962, 49.1064]; // Kazan

        // Add markers for the start and end points
        L.marker(startLatLng).addTo(map).bindPopup('Нижний Новгород').openPopup();
        L.marker(endLatLng).addTo(map).bindPopup('Казань').openPopup();

        // Function to add route to the map
        function addRoute(route) {
            var routeCoordinates = route.map(function(point) {
                return [point[1], point[0]]; // Convert [lon, lat] to [lat, lon]
            });
            L.polyline(routeCoordinates, {color: 'blue'}).addTo(map);
        }

        // Dummy route - replace with actual route from the server
        var dummyRoute = [
            [43.93, 56.2965], // Example coordinates
            [49.1064, 55.7962] // Example coordinates
        ];
        addRoute(dummyRoute);
    </script>
</body>
</html>
